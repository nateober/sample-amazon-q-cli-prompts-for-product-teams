<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[PRODUCT_NAME] - Prototype Navigator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Satoshi:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ==============================================
           SCREEN INDEX TEMPLATE
           Product Team's Tool Chest

           Replace these placeholders when generating:
           - [PRODUCT_NAME] - Name of the product
           - [CUSTOMER_LOGO] - URL to verified customer logo
           - [BRAND_PRIMARY] - Primary brand color hex
           - [BRAND_SECONDARY] - Secondary brand color hex
           - [BRAND_ACCENT] - Accent color hex
           - [DATE] - Generation date
           ============================================== */

        :root {
            /* Customer Brand Colors - Replace with actual values */
            --brand-primary: [BRAND_PRIMARY];
            --brand-secondary: [BRAND_SECONDARY];
            --brand-accent: [BRAND_ACCENT];

            /* Derived colors */
            --surface-dark: color-mix(in srgb, var(--brand-secondary) 15%, #0a0a0a);
            --surface-card: color-mix(in srgb, var(--brand-secondary) 5%, #141414);
            --surface-hover: color-mix(in srgb, var(--brand-primary) 10%, #1a1a1a);
            --text-primary: #fafafa;
            --text-secondary: #a0a0a0;
            --text-muted: #666;

            /* Typography */
            --font-display: 'Instrument Serif', Georgia, serif;
            --font-body: 'Satoshi', system-ui, sans-serif;

            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2.5rem;
            --space-xl: 4rem;
            --space-2xl: 6rem;

            /* Animation */
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-out-back: cubic-bezier(0.34, 1.56, 0.64, 1);
            --duration-fast: 200ms;
            --duration-normal: 400ms;
            --duration-slow: 600ms;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background: var(--surface-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Subtle grain texture */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1000;
        }

        /* ===== HEADER ===== */
        .header {
            padding: var(--space-lg) var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            position: relative;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .customer-logo {
            height: 40px;
            width: auto;
            object-fit: contain;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            transition: opacity var(--duration-fast) ease;
        }

        .customer-logo:hover {
            opacity: 1;
        }

        .divider {
            width: 1px;
            height: 32px;
            background: rgba(255,255,255,0.15);
        }

        .project-label {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-style: italic;
            color: var(--text-secondary);
        }

        .header-meta {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .last-updated {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .progress-ring {
            position: relative;
            width: 48px;
            height: 48px;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 3;
        }

        .progress-ring .bg {
            stroke: rgba(255,255,255,0.1);
        }

        .progress-ring .progress {
            stroke: var(--brand-primary);
            stroke-linecap: round;
            stroke-dasharray: 126;
            stroke-dashoffset: calc(126 - (126 * var(--progress, 0) / 100));
            transition: stroke-dashoffset var(--duration-slow) var(--ease-out-expo);
        }

        .progress-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* ===== HERO SECTION ===== */
        .hero {
            padding: var(--space-2xl) var(--space-xl) var(--space-xl);
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse at center,
                color-mix(in srgb, var(--brand-primary) 20%, transparent) 0%,
                transparent 70%);
            pointer-events: none;
            opacity: 0.5;
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: var(--space-sm);
            position: relative;
        }

        .hero h1 em {
            font-style: italic;
            color: var(--brand-primary);
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto;
        }

        /* ===== DOCUMENTS BAR ===== */
        .documents-bar {
            display: flex;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-xl);
            flex-wrap: wrap;
        }

        .doc-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-md);
            background: var(--surface-card);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 100px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all var(--duration-fast) var(--ease-out-expo);
        }

        .doc-link:hover {
            background: var(--surface-hover);
            border-color: var(--brand-primary);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .doc-link svg {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .doc-link:hover svg {
            opacity: 1;
        }

        /* ===== SCREENS GRID ===== */
        .screens-section {
            padding: var(--space-xl);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-sm);
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 400;
        }

        .screen-count {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .screens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--space-md);
        }

        .screen-card {
            position: relative;
            background: var(--surface-card);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            overflow: hidden;
            transition: all var(--duration-normal) var(--ease-out-expo);
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .screen-card:hover {
            transform: translateY(-8px);
            border-color: var(--brand-primary);
            box-shadow:
                0 20px 40px -20px rgba(0,0,0,0.5),
                0 0 0 1px var(--brand-primary),
                0 0 60px -30px var(--brand-primary);
        }

        .screen-preview {
            aspect-ratio: 16/10;
            background: linear-gradient(135deg,
                var(--surface-dark) 0%,
                color-mix(in srgb, var(--brand-secondary) 10%, #1a1a1a) 100%);
            position: relative;
            overflow: hidden;
        }

        .screen-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
            transition: all var(--duration-normal) var(--ease-out-expo);
        }

        .screen-card:hover .screen-preview img {
            opacity: 1;
            transform: scale(1.05);
        }

        .screen-preview-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .screen-info {
            padding: var(--space-md);
        }

        .screen-name {
            font-family: var(--font-display);
            font-size: 1.15rem;
            font-weight: 400;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .screen-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--brand-primary);
            flex-shrink: 0;
        }

        .screen-status.pending {
            background: var(--text-muted);
        }

        .screen-file {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: monospace;
        }

        /* ===== ENTRY POINT HIGHLIGHT ===== */
        .screen-card.entry-point {
            grid-column: span 2;
        }

        .screen-card.entry-point .screen-preview {
            aspect-ratio: 21/10;
        }

        .entry-badge {
            position: absolute;
            top: var(--space-sm);
            left: var(--space-sm);
            padding: 4px 12px;
            background: var(--brand-primary);
            color: var(--surface-dark);
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 4px;
            z-index: 1;
        }

        /* ===== FOOTER ===== */
        .footer {
            padding: var(--space-xl);
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.06);
            margin-top: var(--space-xl);
        }

        .footer-text {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .footer-brand {
            font-family: var(--font-display);
            font-style: italic;
            color: var(--text-secondary);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: var(--space-md);
                text-align: center;
            }

            .hero {
                padding: var(--space-xl) var(--space-md);
            }

            .screens-section {
                padding: var(--space-md);
            }

            .screen-card.entry-point {
                grid-column: span 1;
            }

            .screen-card.entry-point .screen-preview {
                aspect-ratio: 16/10;
            }
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .screen-card {
            animation: fadeInUp var(--duration-slow) var(--ease-out-expo) backwards;
        }

        .screen-card:nth-child(1) { animation-delay: 0ms; }
        .screen-card:nth-child(2) { animation-delay: 50ms; }
        .screen-card:nth-child(3) { animation-delay: 100ms; }
        .screen-card:nth-child(4) { animation-delay: 150ms; }
        .screen-card:nth-child(5) { animation-delay: 200ms; }
        .screen-card:nth-child(6) { animation-delay: 250ms; }
        .screen-card:nth-child(7) { animation-delay: 300ms; }
        .screen-card:nth-child(8) { animation-delay: 350ms; }
        .screen-card:nth-child(9) { animation-delay: 400ms; }
        .screen-card:nth-child(10) { animation-delay: 450ms; }
    </style>
</head>
